{% extends "base.html" %}{% block title %}Друзья{% endblock %}
{% block content %}
{% if arg == g.user.id %}
<form method="POST">
<div class="card my-3">
    <div class="card-body">
        <p align="left">Заявки в друзья</p>
        {% for request in friend_request %}
        <div class="row">
            <div class="col-2 text-start">
                <img class="prf-circle" src="{{ url_for('static', filename='users_files/' + request.avatar) }}">
            </div>
            <div class="col text-start">
                <a class="aa" href="{{ url_for('profile.profile_page', username=request.username) }}">{{ request.username }}</a>
                <div class="col">
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn btn-sm btn-light" name="accept-friend" value="{{ request.friend_1 }}">Принять</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-sm btn-light">Отклонить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        {% endfor %}
    </div>
</div>
{% endif %}
<div class="card my-3">
    <div class="card-body">
        <p align="left">Друзья</p>
        {% for friend in friendlist %}
        <div class="row">
            <div class="col-2 text-start">
                    <img class="prf-circle" src="{{ url_for('static', filename='users_files/' + friend.avatar) }}">
            </div>
            <div class="col text-start">
                <a class="aa" href="{{ url_for('profile.profile_page', username=friend.username, id=friend.id) }}">{{friend.username}}</a>
                <div class="col">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-sm btn-light" value="{{friend.id}}" name="to-chat">Написать</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-sm btn-light">Удалить из друзей</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        {% endfor %}
    </div>
</div>
</form>
{% endblock %}
