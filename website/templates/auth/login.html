{% extends "base.html" %}{% block title %}Вход{% endblock %}
{% block content %}
<form method="POST">
<div class="container">
  <div class="row">
    <div class="col">

    </div>
    <div class="col">
      <div class="card my-3" style="width:38rem;">
        <div class="card-body">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
              <label for="email">Введите эл.почту</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              <label for="Password">Введите пароль</label>
            </div>
            <p class="fw-bold">Еще нет аккаунта? <a href="{{url_for('auth.register')}}">Зарегистрироваться</a></p>
            <button class="btn btn-light btn-lg">Ввод</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col">

    </div>
  </div>
</div>
</form>
{% endblock %}
